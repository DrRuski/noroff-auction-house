<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Websites page were users can login." />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer type="module" src="../src/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/e338dcafec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../assets/Icons/slothIcon.png" />
    <link rel="stylesheet" href="../styles/css/index.css" />
    <title>Login</title>
  </head>

  <body>
    <section class="container vh-100 d-flex flex-column align-items-center">
      <div class="row d-flex flex-column gap-2 col-lg-4">
        <picture class="text-center">
          <img
            class="img-fluid"
            src="../assets/slothLogo.png"
            alt="Website sloth logo"
          />
        </picture>

        <form class="d-flex flex-column gap-2" id="loginForm">
          <div>
            <div class="form-floating mb-3">
              <input
                name="email"
                type="email"
                class="form-control"
                id="userEmail"
                placeholder="Email"
                required
                title="You have to use a stud.noroff.no"
              />
              <label class="form-label" for="userEmail"
                ><i class="fa-solid fa-at"></i> Email</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                id="userPassword"
                class="form-control"
                name="password"
                placeholder="Password"
                required
              />
              <label class="form-label" for="userPassword"
                ><i class="fa-solid fa-key"></i> Password</label
              >
            </div>
          </div>

          <button class="rounded-2 btn btn-primary" id="loginBtn">Login</button>
          <a
            href="../registration/index.html"
            class="rounded-2 btn btn-secondary border-primary"
          >
            Sign Up
          </a>
        </form>

        <div>
          <p class="text-white">
            Want to check us out first?
            <span class="text-primary text-decoration-underline"
              ><a href="../home/index.html">Proceed as guest</a></span
            >
          </p>
        </div>
      </div>
    </section>
  </body>
</html>

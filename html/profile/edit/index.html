<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Websites home page." />
    <script
      defer
      src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer src="../../../src/js/utilities/navbar.js"></script>
    <script
      src="https://kit.fontawesome.com/e338dcafec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../../src/styles/css/index.css" />
    <title>Home</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar-color navbar fixed-bottom sticky-lg-top"
        data-bs-theme="dark"
      >
        <div
          class="container justify-content-center justify-content-lg-between"
        >
          <div class="d-none d-lg-flex flex-column">
            <img
              src="../../../../assets/slothLogo.png"
              class="img-fluid"
              width="50px"
              alt="Sloth Logo"
            />
            <div class="d-flex align-items-center justify-content-between">
              <img
                src="../../../../assets/Icons/Currency.png"
                class="img-fluid"
                alt="Currency Icon"
              />
              <p class="currencyDisplay p-0 m-0 text-white">1000</p>
            </div>
          </div>

          <ul class="nav gap-1">
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../../home/index.html"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                aria-current="page"
                href="../../collection.html"
                ><i class="fa-solid fa-table-cells-large"></i>Collection</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active d-flex flex-column align-items-center navLink"
                href="../../profile.html"
                ><i class="fa-solid fa-user"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../../index.html"
                ><i class="fa-solid fa-door-open"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex flex-column gap-2 main-content">
        <div class="d-lg-none row currencyDisplay sticky-top">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex p-1 text-center">
              <img
                class="img-fluid"
                src="../../../assets/Icons/slothIcon.png"
                alt=""
              />
            </div>

            <div class="d-flex align-items-center gap-1 p-1">
              <div class="d-flex">
                <img
                  class="img-fluid"
                  src="../../../assets/Icons/Currency.png"
                  alt=""
                />
              </div>
              <p class="p-0 m-0 text-white subtext">1000</p>
            </div>
          </div>
        </div>

        <div class="row">
          <nav class="d-lg-none" aria-label="breadcrumb" data-bs-theme="dark">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item">
                <a
                  class="d-flex align-items-center gap-2 p-1 breadcrumbLinkStyle"
                  href="../../profile.html"
                  ><i class="fa-solid fa-chevron-left"></i
                  ><span>Profile</span></a
                >
              </li>
            </ol>
          </nav>

          <nav
            class="d-none d-lg-block mt-2"
            aria-label="breadcrumb"
            data-bs-theme="dark"
          >
            <ol class="breadcrumb align-items-center">
              <li class="breadcrumb-item">
                <a href="../../profile.html">Profile</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Update User Information
              </li>
            </ol>
          </nav>
        </div>

        <div class="row col-12 col-lg-4 m-auto">
          <div class="d-flex align-items-end justify-content-between">
            <h3>Item Information</h3>
            <a href="../../profile.html" class="btn btn-secondary shadow"
              ><i class="fa-solid fa-xmark"></i
            ></a>
          </div>

          <div>
            <hr class="border border-primary border-1 opacity-50" />
          </div>

          <div>
            <form id="updateUserInformation" data-bs-theme="dark">
              <div class="input-group mb-3">
                <input
                  name="media"
                  type="url"
                  class="form-control pictureInput"
                  id="pictureInput"
                  placeholder="Avatar URL"
                  required
                />
              </div>

              <div class="mb-3">
                <input
                  name="username"
                  type="text"
                  class="form-control userName"
                  id="userName"
                  placeholder="Username"
                  required
                  minlength="2"
                />
              </div>

              <div class="mb-3">
                <textarea
                  name="descriptionInput"
                  class="form-control descriptionInput"
                  id="descriptionInput"
                  rows="5"
                  placeholder="Tell everyone a bit about yourself..."
                  minlength="5"
                ></textarea>
              </div>

              <button type="button" class="btn btn-primary w-100">
                <span class="thiccFont">Save Changes</span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Websites home page." />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer type="module" src="../../src/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/e338dcafec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/css/index.css" />
    <title>Collection</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar-color navbar fixed-bottom sticky-lg-top"
        data-bs-theme="dark"
      >
        <div
          class="container justify-content-center justify-content-lg-between"
        >
          <div class="d-none d-lg-flex flex-column">
            <a href="../profile/index.html">
              <img
                src="../../assets/slothLogo.png"
                class="img-fluid"
                width="50px"
                alt="Sloth Logo"
              />
            </a>
            <div class="d-flex align-items-center justify-content-between">
              <img
                src="../../assets/Icons/Currency.png"
                class="img-fluid"
                alt="Currency Icon"
              />
              <p class="currencyDisplay p-0 m-0 text-white userCurrency"></p>
            </div>
          </div>

          <ul class="nav gap-1">
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../home/index.html"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active d-flex flex-column align-items-center navLink"
                aria-current="page"
                href="#"
                ><i class="fa-solid fa-table-cells-large"></i>Collection</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../profile/index.html"
                ><i class="fa-solid fa-user"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../login/index.html"
                id="logoutBtn"
                ><i class="fa-solid fa-door-open"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex flex-column gap-2 main-content">
        <div class="d-lg-none row currencyDisplay sticky-top">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex p-1 text-center">
              <img
                class="img-fluid"
                src="../../assets/Icons/slothIcon.png"
                alt=""
              />
            </div>

            <div class="d-flex align-items-center gap-1 p-1">
              <div class="d-flex">
                <img
                  class="img-fluid"
                  src="../../assets/Icons/Currency.png"
                  alt=""
                />
              </div>
              <p class="p-0 m-0 text-white subtext userCurrency"></p>
            </div>
          </div>
        </div>

        <div class="row mt-lg-2">
          <div class="col-lg-4 m-auto shadow">
            <ul
              class="nav nav-pills nav-fill gap-2 tabNav rounded p-1"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link shadow active"
                  id="owned-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#ownedTab"
                  type="button"
                  role="tab"
                  aria-controls="ownedTab"
                  aria-selected="true"
                >
                  Owned
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="your-bids-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#yourBids"
                  type="button"
                  role="tab"
                  aria-controls="yourBids"
                  aria-selected="false"
                >
                  Your Bids
                </button>
              </li>

              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="listed-items-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#listedItems"
                  type="button"
                  role="tab"
                  aria-controls="listedItems"
                  aria-selected="false"
                >
                  Listed Items
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="ownedTab"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          >
            <div class="row row-gap-3" id="ownedItemsContainer"></div>
          </div>

          <div
            class="tab-pane fade"
            id="yourBids"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          >
            <div class="row row-gap-3" id="yourBidsContainer"></div>
          </div>

          <div
            class="tab-pane fade"
            id="listedItems"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
            tabindex="0"
          >
            <div class="row row-gap-3" id="listedItemsContainer"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Websites home page." />
    <script
      defer
      src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script defer type="module" src="../../src/js/index.js"></script>
    <script defer src="../../src/js/utilities/navbar/navbar.js"></script>
    <script
      src="https://kit.fontawesome.com/e338dcafec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/css/index.css" />
    <title>Home</title>
  </head>

  <body>
    <header>
      <nav
        class="navbar-color navbar fixed-bottom sticky-lg-top"
        data-bs-theme="dark"
      >
        <div
          class="container justify-content-center justify-content-lg-between"
        >
          <div class="d-none d-lg-flex flex-column">
            <a href="../profile/index.html">
              <img
                src="../../assets/slothLogo.png"
                class="img-fluid"
                width="50px"
                alt="Sloth Logo"
              />
            </a>
            <div class="d-flex align-items-center justify-content-between">
              <img
                src="../../assets/Icons/Currency.png"
                class="img-fluid"
                alt="Currency Icon"
              />
              <p class="currencyDisplay p-0 m-0 text-white">1000</p>
            </div>
          </div>

          <ul class="nav gap-1">
            <li class="nav-item">
              <a
                class="nav-link active d-flex flex-column align-items-center navLink"
                aria-current="page"
                href="#"
                ><i class="fa-solid fa-house"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../collection/index.html"
                ><i class="fa-solid fa-table-cells-large"></i>Collection</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../profile/index.html"
                ><i class="fa-solid fa-user"></i> Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link d-flex flex-column align-items-center navLink"
                href="../login/index.html"
                id="logoutBtn"
                ><i class="fa-solid fa-door-open"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="container d-flex flex-column gap-2 main-content">
        <div class="d-lg-none row currencyDisplay sticky-top">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex p-1 text-center">
              <img
                class="img-fluid"
                src="../../assets/Icons/slothIcon.png"
                alt=""
              />
            </div>

            <div class="d-flex align-items-center gap-1 p-1">
              <div class="d-flex">
                <img
                  class="img-fluid"
                  src="../../assets/Icons/Currency.png"
                  alt=""
                />
              </div>
              <p class="p-0 m-0 text-white subtext">1000</p>
            </div>
          </div>
        </div>

        <div class="row mt-lg-2">
          <form id="searchForm" class="d-flex justify-content-lg-end">
            <div class="form-floating col-12 col-lg-3">
              <input
                required
                minlength="3"
                name="search"
                class="form-control shadow"
                id="searchInput"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <label for="searchInput" class="form-label"
                ><i class="fa-solid fa-magnifying-glass"></i> Search...</label
              >
            </div>
          </form>
        </div>

        <div class="row row-gap-3" id="listingsContainer"></div>
      </section>
    </main>
  </body>
</html>

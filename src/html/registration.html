<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Websites page were users can register an account."
    />
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/e338dcafec.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/css/index.css" />
    <title>Registration</title>
  </head>

  <body>
    <section
      class="container vh-100 d-flex flex-column align-items-center gap-2"
    >
      <div class="row d-flex flex-column gap-2 col-lg-4">
        <picture class="text-center">
          <img
            class="img-fluid"
            src="../../assets/slothLogo.png"
            alt="Website sloth logo"
          />
        </picture>

        <form class="d-flex flex-column gap-2" id="registrationForm">
          <div>
            <div class="form-floating mb-3">
              <input
                type="username"
                id="userName"
                class="form-control"
                name="username"
                placeholder="Username"
                required
              />
              <label class="form-label" for="userName"
                ><i class="fa-solid fa-user"></i> Username</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                name="email"
                type="email"
                class="form-control"
                id="userEmail"
                placeholder="Email"
                required
                title="You have to use a stud.noroff.no"
              />
              <label class="form-label" for="userEmail"
                ><i class="fa-solid fa-at"></i> Email</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                id="userPassword"
                class="form-control"
                name="password"
                placeholder="Password"
                required
              />
              <label class="form-label" for="userPassword"
                ><i class="fa-solid fa-key"></i> Password</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                name="confirmPassword"
                placeholder="Confirm Password"
                required
              />
              <label class="form-label" for="confirmPassword"
                ><i class="fa-solid fa-key"></i> Confirm Password</label
              >
            </div>
          </div>

          <button class="rounded-2 btn btn-primary" type="submit">
            Complete Registration
          </button>
        </form>
      </div>
      <div class="row text-center">
        <p class="text-white">
          By registering for our service, you agree to the following
          <span class="text-primary text-decoration-underline"
            ><a href="#">Terms of Service.</a></span
          >
        </p>
      </div>
    </section>
  </body>
</html>
